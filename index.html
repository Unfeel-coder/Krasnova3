<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор ипотечного страхования</title>
</head>
<body>
  <h1>Калькулятор ипотечного страхования</h1>
  <form>
    <label for="property_type">Тип имущества:</label>
    <select id="property_type">
      <option value="квартира">Квартира</option>
      <option value="дом">Дом</option>
    </select>
    <br>
    <label for="property_condition">Состояние имущества:</label>
    <select id="property_condition">
      <option value="новостройка">Новостройка</option>
      <option value="вторичный_фонд">Вторичный фонд</option>
    </select>
    <br>
    <label for="property_age">Возраст постройки (если вторичный фонд):</label>
    <select id="property_age">
      <option value="25-35">от 25 до 35</option>
      <option value="36-50">от 36 до 50</option>
      <option value="51+">от 51</option>
    </select>
    <br>
    <label for="borrower_age">Возраст заемщика:</label>
    <select id="borrower_age">
      <option value="18-45">от 18 лет до 45</option>
      <option value="46-55">от 46 до 55</option>
      <option value="56-70">от 56 до 70</option>
      <option value="71+">от 71</option>
    </select>
    <br>
    <label for="borrower_gender">Пол заемщика:</label>
    <select id="borrower_gender">
      <option value="мужчина">Мужчина</option>
      <option value="женщина">Женщина</option>
    </select>
    <br>
    <input type="submit" value="Рассчитать">
  </form>
  <br>
  <div id="result"></div>
</body>
</html>
