<!DOCTYPE html>
<html>
<head>
  <title>Расчет ипотечного страхования</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Расчет ипотечного страхования</h1>
  <form>
    <label for="base-rate">Базовая ставка:</label>
    <input type="number" id="base-rate" value="10000">
    <br>
    <label for="property-type">Тип недвижимости:</label>
    <select id="property-type">
      <option value="квартира">Квартира</option>
      <option value="дом">Дом</option>
    </select>
    <br>
    <label for="property-condition">Состояние недвижимости:</label>
    <select id="property-condition">
      <option value="новостройка">Новостройка</option>
      <option value="вторичный-фонд">Вторичный фонд</option>
    </select>
    <br>
    <label for="property-age">Возраст постройки (для вторичного фонда):</label>
    <input type="number" id="property-age">
    <br>
    <label for="borrower-age">Возраст заемщика:</label>
    <input type="number" id="borrower-age">
    <br>
    <label for="borrower-gender">Пол заемщика:</label>
    <select id="borrower-gender">
      <option value="мужчина">Мужчина</option>
      <option value="женщина">Женщина</option>
    </select>
    <br>
    <input type="button" value="Рассчитать" onclick="calculate()">
  </form>
  <br>
  <div id="result"></div>
</body>
</html>
