<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор ипотечного страхования</title>
  <style>
    body {
      font-size: 16px;
    }

    #result {
      display: block;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <h1>Калькулятор ипотечного страхования</h1>
  <form>
    <label for="loan-amount">Сумма кредита:</label>
    <input type="number" id="loan-amount">
    <br>
    <label for="property-type">Тип имущества:</label>
    <select id="property-type">
      <option value="квартира">Квартира</option>
      <option value="дом">Дом</option>
    </select>
    <br>
    <label for="property-condition">Состояние имущества:</label>
    <select id="property-condition">
      <option value="новостройка">Новостройка</option>
      <option value="вторичный-фонд">Вторичный фонд</option>
    </select>
    <br>
    <label for="property-age">Возраст постройки (для вторичного фонда):</label>
    <select id="property-age">
      <option value="25-35">от 25 до 35</option>
      <option value="36-50">от 36 до 50</option>
      <option value="51+">от 51</option>
    </select>
    <br>
    <label for="borrower-age">Возраст заемщика:</label>
    <input type="number" id="borrower-age">
    <br>
    <label for="borrower-gender">Пол заемщика:</label>
    <select id="borrower-gender">
      <option value="мужчина">Мужчина</option>
      <option value="женщина">Женщина</option>
    </select>
    <br>
    <input type="submit" value="Рассчитать">
  </form>
  <br>
  <div id="result"></div>
</body>
</html>
